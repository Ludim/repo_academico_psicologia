<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"<strong>El aprendizaje de <br>Temple Grandin</strong>","children":[{"content":"<strong>1. Dimensi&#xf3;n <br>biol&#xf3;gica</strong>","children":[{"content":"<strong>Concepto:</strong> Procesos fisiol&#xf3;gicos y neurol&#xf3;gicos que permiten el aprendizaje y<br>\nla adaptaci&#xf3;n (Kolb &amp; Gibb, 2011).","children":[],"payload":{"tag":"li","lines":"3,5"}},{"content":"<strong>Primeros a&#xf1;os <br> de desarrollo</strong>","children":[{"content":"Diagn&#xf3;stico de autismo y retraso en el habla.","children":[],"payload":{"tag":"li","lines":"6,7"}},{"content":"<strong>Procesamiento sensorial at&#xed;pico</strong>: rechazo el contacto f&#xed;sico, hipersensibilidad<br>\na ruidos y texturas a est&#xed;mulos externos, influyendo en<br>\nsu ansiedad y comportamiento repetitivo (Kolb &amp; Gibb, 2011).","children":[],"payload":{"tag":"li","lines":"7,10"}},{"content":"<strong>Neuroplasticidad</strong>: Su cerebro mostr&#xf3; lo que se conoce como neuroplasticidad &quot;aberrante&quot;.<br>\nEsto afecta la integraci&#xf3;n sensorial y el desarrollo del lenguaje. Por lo que<br>\nsu capacidad de interacci&#xf3;n social se vio limitada.","children":[],"payload":{"tag":"li","lines":"10,13"}}],"payload":{"tag":"li","lines":"5,13"}},{"content":"<strong>Infancia:</strong>","children":[{"content":"<strong>Mecanismos de regulaci&#xf3;n</strong>: Comportamiento ansioso y movimientos repetitivos<br>\n(como dar vueltas)","children":[],"payload":{"tag":"li","lines":"14,16"}},{"content":"<strong>Sistema nervioso</strong>: Los mecanismos le permiten reducir la sobrecarga sensorial,<br>\nlo que facilita la concentraci&#xf3;n en tareas espec&#xed;ficas (Desarkar et al., 2015).","children":[],"payload":{"tag":"li","lines":"16,18"}}],"payload":{"tag":"li","lines":"13,18"}},{"content":"<strong>Adolescencia:</strong>","children":[{"content":"<strong>Hipersensibilidad sensorial</strong>: Al tomar clase muestra  nerviosismo, dificultades sensoriales<br>\nante ruidos y luces.","children":[],"payload":{"tag":"li","lines":"19,21"}},{"content":"<strong>Integraci&#xf3;n educativa</strong>: Debido a la hipersensibilidad su capacidad se vio limitada<br>\npara una integraci&#xf3;n en entornos educativos convencionales, requiriendo adaptaciones.","children":[],"payload":{"tag":"li","lines":"21,23"}}],"payload":{"tag":"li","lines":"18,23"}},{"content":"<strong>Universidad:</strong>","children":[{"content":"<strong>Creatividad</strong>: Creaci&#xf3;n de la m&#xe1;quina de abrazos, aplicaci&#xf3;n de su conocimiento al<br>\ndise&#xf1;o de estructuras ganaderas.","children":[],"payload":{"tag":"li","lines":"24,26"}},{"content":"<strong>Regulaci&#xf3;n emocional</strong>: Su m&#xe1;quina le ayudo a regular su sistema nervioso y<br>\nmejroar su concentraci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"26,29"}}],"payload":{"tag":"li","lines":"23,29"}}],"payload":{"tag":"h2","lines":"2,3"}},{"content":"<strong>2. Dimensi&#xf3;n <br> cognitiva</strong>","children":[{"content":"\n<p data-lines=\"31,33\"><strong>Concepto:</strong> Se refiere a los procesos mentales como la atenci&#xf3;n, memoria y pensamiento,<br>\nfundamentales en la adquisici&#xf3;n del conocimiento (Bruner, 1991).</p>","children":[],"payload":{"tag":"li","lines":"31,34"}},{"content":"\n<p data-lines=\"34,35\"><strong>Primeros a&#xf1;os <br> de desarrollo</strong></p>","children":[{"content":"<strong>Pensamiento visual:</strong> Mostr&#xf3; preferencia por armar y desarmar objetos, en lugar<br>\nde la interacci&#xf3;n social.","children":[],"payload":{"tag":"li","lines":"35,37"}},{"content":"<strong>Procesamiento de informaci&#xf3;n:</strong> Su pensamiento visual le permite comprender el mundo<br>\na trav&#xe9;s de im&#xe1;genes en lugar de palabras, facilitando su desarrollo cognitivo y su<br>\ncapacidad para analizar patrones espaciales.","children":[],"payload":{"tag":"li","lines":"37,41"}}],"payload":{"tag":"li","lines":"34,41"}},{"content":"\n<p data-lines=\"41,42\"><strong>Infancia:</strong></p>","children":[{"content":"<strong>Desarrollo del lenguaje:</strong> Su madre implement&#xf3; estrategias estructuradas y visuales<br>\npara estimular su comunicaci&#xf3;n verbal.","children":[],"payload":{"tag":"li","lines":"42,44"}},{"content":"<strong>Aprendizaje estructurado:</strong> La repetici&#xf3;n y el uso de im&#xe1;genes facilitaron la adquisici&#xf3;n<br>\ndel lenguaje, permiti&#xe9;ndole expresarse de manera m&#xe1;s efectiva (Schneider, 2017).","children":[],"payload":{"tag":"li","lines":"44,47"}}],"payload":{"tag":"li","lines":"41,47"}},{"content":"\n<p data-lines=\"47,48\"><strong>Adolescencia:</strong></p>","children":[{"content":"<strong>Curiosidad cient&#xed;fica:</strong> Mostr&#xf3; inter&#xe9;s por comprender el funcionamiento de distintos<br>\nfen&#xf3;menos, con &#xe9;nfasis en las ciencias (Schneider, 2017).","children":[],"payload":{"tag":"li","lines":"48,50"}},{"content":"<strong>Rol del maestro:</strong> Su profesor de ciencias reconoci&#xf3; su capacidad para el razonamiento<br>\nl&#xf3;gico y visual, gui&#xe1;ndola en proyectos cient&#xed;ficos que impulsaron su pensamiento cr&#xed;tico<br>\n(Schneider, 2017).","children":[],"payload":{"tag":"li","lines":"50,54"}}],"payload":{"tag":"li","lines":"47,54"}},{"content":"\n<p data-lines=\"54,55\"><strong>Universidad:</strong></p>","children":[{"content":"<strong>Pensamiento visual aplicado:</strong> Utiliz&#xf3; su capacidad para visualizar conceptos espaciales<br>\nen el dise&#xf1;o de estructuras ganaderas.","children":[],"payload":{"tag":"li","lines":"55,57"}},{"content":"<strong>Innovaci&#xf3;n en el aprendizaje:</strong> Su habilidad para procesar informaci&#xf3;n en im&#xe1;genes le<br>\npermiti&#xf3; dise&#xf1;ar modelos eficientes en el manejo de ganado, optimizando<br>\nla industria agropecuaria (Baptista, 2005).","children":[],"payload":{"tag":"li","lines":"57,60"}},{"content":"<strong>Investigaci&#xf3;n cient&#xed;fica:</strong> En su doctorado, desarroll&#xf3; estudios sobre el<br>\ncomportamiento animal y public&#xf3; art&#xed;culos cient&#xed;ficos que contribuyeron a su<br>\ncampo de especializaci&#xf3;n (Schneider, 2017).","children":[],"payload":{"tag":"li","lines":"60,64"}}],"payload":{"tag":"li","lines":"54,64"}}],"payload":{"tag":"h2","lines":"30,31"}},{"content":"<strong>3. Dimensi&#xf3;n social <br> y contextual</strong>","children":[{"content":"\n<p data-lines=\"67,70\"><strong>Concepto:</strong> Se refiere a la influencia que tiene el entorno social, cultural y ambiental en<br>\nel aprendizaje. Esto es que la interacci&#xf3;n con otros facilita el desarrollo de<br>\nhabilidades cognitivas y comunicativas (Vygotsky, 1978).</p>","children":[],"payload":{"tag":"li","lines":"67,71"}},{"content":"\n<p data-lines=\"71,72\"><strong>Primeros a&#xf1;os <br> de desarrollo</strong></p>","children":[{"content":"<strong>Interacci&#xf3;n social limitada:</strong> Mostraba rechazo al contacto f&#xed;sico y<br>\npreferencia por jugar sola.","children":[],"payload":{"tag":"li","lines":"72,74"}},{"content":"<strong>Impacto en el aprendizaje:</strong> Su dificultad para interactuar con otros ni&#xf1;os redujo su<br>\nexposici&#xf3;n a experiencias de aprendizaje colaborativo, afectando el desarrollo de<br>\nhabilidades sociales (Vygotsky, 1978).","children":[],"payload":{"tag":"li","lines":"74,78"}}],"payload":{"tag":"li","lines":"71,78"}},{"content":"\n<p data-lines=\"78,79\"><strong>Infancia:</strong></p>","children":[{"content":"<strong>Apoyo materno:</strong> Su madre busc&#xf3; activamente escuelas y actividades que promovieran su<br>\neducaci&#xf3;n y socializaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"79,81"}},{"content":"<strong>Estrategias educativas:</strong> La insistencia de su madre en encontrar entornos adecuados<br>\nfacilit&#xf3; su desarrollo cognitivo y social, permiti&#xe9;ndole acceder a m&#xe9;todos de<br>\nense&#xf1;anza estructurados.","children":[],"payload":{"tag":"li","lines":"81,85"}}],"payload":{"tag":"li","lines":"78,85"}},{"content":"\n<p data-lines=\"85,86\"><strong>Adolescencia:</strong></p>","children":[{"content":"<strong>Dificultades en la interacci&#xf3;n:</strong> Enfrent&#xf3; rechazo social por parte de compa&#xf1;eros<br>\ny maestros debido a sus diferencias en la comunicaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"86,88"}},{"content":"<strong>Rol del mentor:</strong> A pesar de estas dificultades, su profesor de ciencias le proporcion&#xf3;<br>\nun espacio seguro donde pudo canalizar sus habilidades cognitivas y cient&#xed;ficas,<br>\nque le permiti&#xf3; establecer confianza en el aprendizaje estructurado (Schneider, 2017).","children":[],"payload":{"tag":"li","lines":"88,92"}}],"payload":{"tag":"li","lines":"85,92"}},{"content":"\n<p data-lines=\"92,93\"><strong>Universidad:</strong></p>","children":[{"content":"<strong>Red de apoyo:</strong> Su t&#xed;a tuvo un papel clave en su estabilidad emocional y<br>\nadaptaci&#xf3;n al entorno acad&#xe9;mico.","children":[],"payload":{"tag":"li","lines":"93,95"}},{"content":"<strong>Desarrollo social progresivo:</strong> Con el tiempo, aprendi&#xf3; a mejorar sus habilidades<br>\nde interacci&#xf3;n con colegas y estudiantes. Se consolido como investigadora<br>\nen el &#xe1;rea de comportamiento animal.","children":[],"payload":{"tag":"li","lines":"95,99"}}],"payload":{"tag":"li","lines":"92,99"}}],"payload":{"tag":"h2","lines":"66,67"}},{"content":"<strong>4. Funci&#xf3;n adaptativa <br>del aprendizaje</strong>","children":[{"content":"\n<p data-lines=\"101,103\"><strong>Concepto:</strong> El aprendizaje permite modificar la conducta para responder de manera<br>\nefectiva al entorno y resolver problemas (Skinner, 1953).</p>","children":[],"payload":{"tag":"li","lines":"101,104"}},{"content":"\n<p data-lines=\"104,105\"><strong>Primeros a&#xf1;os <br> de desarrollo</strong></p>","children":[{"content":"<strong>Regulaci&#xf3;n sensorial:</strong> Implementaba movimientos repetitivos (como dar vueltas)<br>\npara manejar la ansiedad.","children":[],"payload":{"tag":"li","lines":"105,107"}},{"content":"<strong>Justificaci&#xf3;n:</strong>","children":[{"content":"Estos movimientos le permit&#xed;an mantener un nivel de estimulaci&#xf3;n sensorial adecuado<br>\ny evitar sobrecargas que afectaran su comportamiento (Skinner, 1953).","children":[],"payload":{"tag":"li","lines":"108,111"}}],"payload":{"tag":"li","lines":"107,111"}}],"payload":{"tag":"li","lines":"104,111"}},{"content":"\n<p data-lines=\"111,112\"><strong>Infancia:</strong></p>","children":[{"content":"<strong>Comunicaci&#xf3;n y adaptaci&#xf3;n:</strong> Aprendi&#xf3; a comunicarse mejor mediante estrategias<br>\nvisuales y estructuradas.","children":[],"payload":{"tag":"li","lines":"112,114"}},{"content":"<strong>Justificaci&#xf3;n:</strong>","children":[{"content":"Desarrollar el lenguaje le permiti&#xf3; desenvolverse mejor en su entorno y comprender<br>\nexpectativas sociales (Baptista, 2005).","children":[],"payload":{"tag":"li","lines":"115,118"}}],"payload":{"tag":"li","lines":"114,118"}}],"payload":{"tag":"li","lines":"111,118"}},{"content":"\n<p data-lines=\"118,119\"><strong>Adolescencia:</strong></p>","children":[{"content":"<strong>Curiosidad como estrategia de aprendizaje:</strong> Utilizaba su inter&#xe9;s en la ciencia<br>\npara comprender el mundo y estructurar su aprendizaje.","children":[],"payload":{"tag":"li","lines":"119,121"}},{"content":"<strong>Justificaci&#xf3;n:</strong>","children":[{"content":"Su enfoque anal&#xed;tico le permiti&#xf3; encontrar m&#xe9;todos de aprendizaje adecuados a<br>\nsus necesidades cognitivas, facilitando su desarrollo acad&#xe9;mico (Schneider, 2017).","children":[],"payload":{"tag":"li","lines":"122,125"}}],"payload":{"tag":"li","lines":"121,125"}}],"payload":{"tag":"li","lines":"118,125"}},{"content":"\n<p data-lines=\"125,126\"><strong>Universidad:</strong></p>","children":[{"content":"<strong>Innovaci&#xf3;n en soluciones adaptativas:</strong> Cre&#xf3; la m&#xe1;quina de abrazos y aplic&#xf3;<br>\nsu conocimiento al dise&#xf1;o de estructuras ganaderas.","children":[],"payload":{"tag":"li","lines":"126,128"}},{"content":"<strong>Justificaci&#xf3;n:</strong>","children":[{"content":"La aplicaci&#xf3;n pr&#xe1;ctica de su aprendizaje en soluciones reales muestra c&#xf3;mo<br>\nlas estrategias adaptativas pueden transformar barreras en fortalezas (Baptista, 2005).","children":[],"payload":{"tag":"li","lines":"129,131"}},{"content":"Sus investigaciones en bienestar animal le permitieron adaptar su aprendizaje<br>\na la resoluci&#xf3;n de problemas concretos en su campo (Schneider, 2017).","children":[],"payload":{"tag":"li","lines":"131,133"}}],"payload":{"tag":"li","lines":"128,133"}}],"payload":{"tag":"li","lines":"125,133"}}],"payload":{"tag":"h2","lines":"100,101"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
